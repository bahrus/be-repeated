<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <obj-ml prop1-obj='["hello", "world"]'></obj-ml>
    <ul>
        <li>Head Item</li>
        <li be-repeated='{
            "transform": {"li": "."},
            "list": {"observe": "obj-ml", "on": "value-changed", "vft": "value.prop1"}
        }'>...</li>
        <li>Footer Item</li>
    </ul>

    <script type=importmap>
        {
            "imports": {
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/",
                "xtal-decor/": "../node_modules/xtal-decor/",
                "on-to-me/": "../node_modules/on-to-me/",
                "be-observant/": "../node_modules/be-observant/",
                "obj-ml/": "../node_modules/obj-ml/"
            }
        }
    </script>
    <script type=module>
        import '../be-repeated.js';
        import 'obj-ml/obj-ml.js';
    </script>
</body>
</html>
