<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li be-repeated='{
            "list": [
                {"description": "first item", "innerList": [{"name": "a"}, {"name": "b"}]},
                {"description": "second item", "innerList": [{"name": "c"}, {"name": "b"}]}
            ],
            "transform": {".description": "description"}
        }'>
            <span class=description></span>
            <ul>
                <li be-repeated='{
                    "nestedLoopProp": "innerList",
                    "transform": {
                        ".name": "name"
                    }
                }'>
                    <span class=name></span>
                </li>
            </ul>
        </li>
    </ul>
    <script type=importmap>
        {
            "imports": {
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/",
                "be-decorated/": "../node_modules/be-decorated/",
                "on-to-me/": "../node_modules/on-to-me/",
                "be-observant/": "../node_modules/be-observant/",
                "be-observant/": "../node_modules/be-observant/",
                "be-hive/": "../node_modules/be-hive/"
            }
        }
    </script>
    <script type=module>
        import '../be-repeated.js';
    </script>
</body>
</html>
